{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid">
    <br>
<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="full_name">Full Name</label>
          <input type="text" name="full_name" class="form-control" id="inputEmail4">
        </div>
    
      <div class="col-md-6 mb-3">
        <label for="inputState">Category</label>
        <select id="inputState" name="category" class="form-control">
          <option selected>Choose...</option>
          <option>WebSeries</option>
          <option>Bollywood Movie</option>
          <option>Hollywood Movie</option>
          <option>Animated Movie</option>
          <option>Drama</option>
        </select>

    </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="inputState">Season</label>
          <select id="inputState" name="season" class="form-control">
            <option selected>Choose...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
    
      <div class="col-md-3 mb-3">
        <label for="stream_duration">Stream Duration</label>
        <input type="text" name="stream_duration"class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-3 mb-3">
        <label for="inputState">Episode</label>
          <select id="inputState" name="episodes" class="form-control">
            <option selected>Choose...</option>
            <option>None</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
          </select>
      </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="inputState">Watch Mode Category</label>
          <select id="inputState" name="mode_category" class="form-control">
            <option selected>Choose...</option>
            <option>T.V</option>
            <option>Mobile</option>
            <option>Laptop</option>
            <option>Tablet</option>
            <option>Theatre</option>
          </select>
          </div>
    
      <div class="col-md-6 mb-3">
        <label for="inputState">Stream Platform</label>
          <select id="inputState" name="streaming_platform" class="form-control">
            <option selected>Choose...</option>
            <option>Netflix</option>
            <option>Amazon</option>
            <option>SonyLiv</option>
            <option>Hungama</option>
            <option>Voot</option>
            <option>Hotstar</option>
            <option>Alt Balaji</option>
            <option>Watchoo</option>
            <option>Mx Player</option>
            <option>Hungama</option>
            <option>Tvf</option>
            <option>Zee5</option>
            <option>Other</option>
          </select>

       </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Everything is Correct     
        </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
{% endblock %}
